<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng Theo Môn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.8em;
            padding: 25px;
            background: linear-gradient(45deg, #2ecc71, #3498db);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }

        .reset-button {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            background: #c0392b;
        }

        select {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            min-width: 200px;
        }

        .subject-section {
            margin-bottom: 40px;
        }

        .subject-title {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        th, td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr {
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f5f6fa;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        tr:nth-child(1) td:first-child {
            color: #ffa500;
            font-weight: 900;
            font-size: 1.6em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        tr:nth-child(2) td:first-child {
            color: #808080;
            font-weight: 900;
            font-size: 1.6em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        tr:nth-child(3) td:first-child {
            color: #b87333;
            font-weight: 900;
            font-size: 1.6em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        td:first-child {
            font-weight: bold;
            font-size: 1.2em;
        }

        td:nth-child(8) {
            color: #27ae60;
            font-weight: bold;
        }

        .action-buttons button {
            padding: 8px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 35px;
            height: 35px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .edit-btn:hover {
            background: #e67e22;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            body { padding: 20px; }
            h1 { font-size: 2em; padding: 15px; }
            table { font-size: 14px; }
            th, td { padding: 12px; }
            tr:nth-child(1) td:first-child,
            tr:nth-child(2) td:first-child,
            tr:nth-child(3) td:first-child { font-size: 1.4em; }
            .controls { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bảng Xếp Hạng Theo Môn</h1>
    </header>

    <main>
        <div class="controls">
            <button class="reset-button" onclick="resetRanking()">Reset Bảng Xếp Hạng</button>
            <select id="subjectSelect" onchange="loadRanking()">
                <option value="all">Tất cả môn học</option>
                <option value="math">Toán</option>
                <option value="literature">Ngữ Văn</option>
                <option value="physics">Vật Lý</option>
                <option value="foreign_language">Tiếng Anh</option>
                <option value="chemistry">Hóa Học</option>
            </select>
        </div>
        <div id="rankingContainer"></div>
    </main>

    <script>
        // Ánh xạ tên môn học
        const subjectMap = {
            'math': 'Toán',
            'literature': 'Ngữ Văn',
            'physics': 'Vật Lý',
            'foreign_language': 'Tiếng Anh',
            'chemistry': 'Hóa Học'
        };

        const subjects = Object.keys(subjectMap);

        // Hàm reset bảng xếp hạng
        function resetRanking() {
            const selectedSubject = document.getElementById('subjectSelect').value;
            let confirmMessage = '';

            if (selectedSubject === 'all') {
                confirmMessage = 'Bạn có chắc muốn reset toàn bộ bảng xếp hạng? Tất cả dữ liệu sẽ bị xóa!';
            } else {
                confirmMessage = `Bạn có chắc muốn reset bảng xếp hạng cho môn ${subjectMap[selectedSubject]}? Dữ liệu của môn này sẽ bị xóa!`;
            }

            if (confirm(confirmMessage)) {
                let results = JSON.parse(localStorage.getItem('quizResults')) || [];
                if (selectedSubject === 'all') {
                    localStorage.removeItem('quizResults');
                } else {
                    results = results.filter(r => r.subject !== selectedSubject);
                    localStorage.setItem('quizResults', JSON.stringify(results));
                }
                loadRanking();
            }
        }

        // Hàm xóa một bản ghi
        function deleteRecord(index) {
            const results = JSON.parse(localStorage.getItem('quizResults')) || [];
            results.splice(index, 1);
            localStorage.setItem('quizResults', JSON.stringify(results));
            loadRanking();
        }

        // Hàm chỉnh sửa một bản ghi
        function editRecord(index) {
            const results = JSON.parse(localStorage.getItem('quizResults')) || [];
            const record = results[index];
            const newName = prompt('Nhập họ tên mới:', record.name);
            const newId = prompt('Nhập ID mới:', record.id);
            const newExamScore = prompt('Nhập điểm dễ mới:', record.scoreEasy || 0);
            const newAverageScore = prompt('Nhập điểm trung bình mới:', record.scoreMedium || 0);
            const newHardScore = prompt('Nhập điểm khó mới:', record.scoreHard || 0);

            if (newName && newId && newExamScore && newAverageScore && newHardScore) {
                const examScore = parseFloat(newExamScore);
                const averageScore = parseFloat(newAverageScore);
                const hardScore = parseFloat(newHardScore);
                const totalScore = Number(((examScore + averageScore + hardScore) / 3).toFixed(1));

                // Kiểm tra tính duy nhất của ID mới
                const existingUser = results.find(r => r.id === newId && r.id !== record.id);
                if (existingUser && existingUser.name !== newName) {
                    alert(`ID ${newId} đã được sử dụng bởi người dùng "${existingUser.name}". Vui lòng nhập ID khác!`);
                    return;
                }

                results[index] = {
                    ...record,
                    name: newName,
                    id: newId,
                    scoreEasy: examScore,
                    scoreMedium: averageScore,
                    scoreHard: hardScore,
                    totalScore: totalScore
                };
                localStorage.setItem('quizResults', JSON.stringify(results));
                loadRanking();
            }
        }

        // Hàm tải và hiển thị bảng xếp hạng
        function loadRanking() {
            const results = JSON.parse(localStorage.getItem('quizResults')) || [];
            const container = document.getElementById('rankingContainer');
            const selectedSubject = document.getElementById('subjectSelect').value;
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: white;">Chưa có dữ liệu xếp hạng.</p>';
                return;
            }

            if (selectedSubject === 'all') {
                subjects.forEach(subject => {
                    const subjectResults = results.filter(r => r.subject === subject);
                    if (subjectResults.length > 0) {
                        renderSubjectTable(subject, subjectResults, container);
                    }
                });
            } else {
                const subjectResults = results.filter(r => r.subject === selectedSubject);
                if (subjectResults.length > 0) {
                    renderSubjectTable(selectedSubject, subjectResults, container);
                } else {
                    container.innerHTML = '<p style="text-align: center; color: white;">Chưa có dữ liệu cho môn này.</p>';
                }
            }
        }

        // Hàm render bảng cho một môn học
        function renderSubjectTable(subject, subjectResults, container) {
            // Tính lại totalScore và sắp xếp
            subjectResults = subjectResults.map(result => {
                const scoreEasy = parseFloat(result.scoreEasy !== undefined ? result.scoreEasy : result.examScore !== undefined ? result.examScore : 0);
                const scoreMedium = parseFloat(result.scoreMedium !== undefined ? result.scoreMedium : result.averageScore !== undefined ? result.averageScore : 0);
                const scoreHard = parseFloat(result.scoreHard !== undefined ? result.scoreHard : result.hardScore !== undefined ? result.hardScore : 0);
                const totalScore = Number(((scoreEasy + scoreMedium + scoreHard) / 3).toFixed(1));
                return { ...result, scoreEasy, scoreMedium, scoreHard, totalScore };
            });

            // Sắp xếp theo totalScore (điểm cao xếp trước)
            subjectResults.sort((a, b) => b.totalScore - a.totalScore);

            const section = document.createElement('div');
            section.className = 'subject-section';
            section.innerHTML = `<h2 class="subject-title">${subjectMap[subject]}</h2>`;

            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Hạng</th>
                        <th>Họ và Tên</th>
                        <th>ID</th>
                        <th>Môn Học</th>
                        <th>Điểm Dễ</th>
                        <th>Điểm Trung Bình</th>
                        <th>Điểm Khó</th>
                        <th>Tổng Điểm</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    ${subjectResults.map((result, index) => `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${result.name || 'Không xác định'}</td>
                            <td>${result.id || 'N/A'}</td>
                            <td>${subjectMap[result.subject]}</td>
                            <td>${result.scoreEasy.toFixed(1)}</td>
                            <td>${result.scoreMedium.toFixed(1)}</td>
                            <td>${result.scoreHard.toFixed(1)}</td>
                            <td>${result.totalScore.toFixed(1)}</td>
                            <td class="action-buttons">
                                <button class="edit-btn" onclick="editRecord(${index})" title="Chỉnh sửa">✎</button>
                                <button class="delete-btn" onclick="deleteRecord(${index})" title="Xóa">🗑</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;

            section.appendChild(table);
            container.appendChild(section);
        }

        // Hàm thêm dữ liệu mẫu để khôi phục
        function addSampleData() {
            const sampleData = [
                { name: "Nguyễn Văn A", id: "A001", subject: "math", scoreEasy: 8.5, scoreMedium: 7.0, scoreHard: 6.0, totalScore: Number(((8.5 + 7.0 + 6.0) / 3).toFixed(1)) },
                { name: "Trần Thị B", id: "B002", subject: "math", scoreEasy: 7.0, scoreMedium: 6.5, scoreHard: 5.5, totalScore: Number(((7.0 + 6.5 + 5.5) / 3).toFixed(1)) },
                { name: "Lê Văn C", id: "C003", subject: "foreign_language", scoreEasy: 9.0, scoreMedium: 8.0, scoreHard: 7.0, totalScore: Number(((9.0 + 8.0 + 7.0) / 3).toFixed(1)) },
                { name: "Phạm Thị D", id: "D004", subject: "foreign_language", scoreEasy: 7.5, scoreMedium: 6.0, scoreHard: 5.0, totalScore: Number(((7.5 + 6.0 + 5.0) / 3).toFixed(1)) },
                { name: "Hoàng Văn E", id: "E005", subject: "physics", scoreEasy: 8.0, scoreMedium: 7.5, scoreHard: 6.5, totalScore: Number(((8.0 + 7.5 + 6.5) / 3).toFixed(1)) },
                { name: "Nguyễn Thị F", id: "F006", subject: "literature", scoreEasy: 7.0, scoreMedium: 6.5, scoreHard: 5.5, totalScore: Number(((7.0 + 6.5 + 5.5) / 3).toFixed(1)) },
                { name: "Trần Văn G", id: "G007", subject: "chemistry", scoreEasy: 8.5, scoreMedium: 7.0, scoreHard: 6.0, totalScore: Number(((8.5 + 7.0 + 6.0) / 3).toFixed(1)) }
            ];
            localStorage.setItem('quizResults', JSON.stringify(sampleData));
            loadRanking();
        }

        // Tự động thêm dữ liệu mẫu nếu localStorage trống
        if (!localStorage.getItem('quizResults')) {
            addSampleData();
        }

        document.addEventListener('DOMContentLoaded', loadRanking);
    </script>
</body>
</html>
