<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
        }

        .form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .form:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #4a5568;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            color: #4a5568;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:focus + i {
            color: #667eea;
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding-left: 15px;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: right;
            margin: 15px 0;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .toggle-form a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #6b7280;
            margin-bottom: 20px;
            position: relative;
            font-weight: 500;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons button {
            padding: 12px 25px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: #4a5568;
        }

        .social-icons button:hover {
            background: #f7fafc;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icons button i {
            font-size: 20px;
        }

        .social-icons button .fa-google {
            color: #ea4335;
        }

        .social-icons button .fa-facebook {
            color: #1877f2;
        }

        #registerForm {
            display: none;
        }

        @media (max-width: 480px) {
            .form {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .form-group input {
                padding: 12px 40px;
                font-size: 14px;
            }

            .social-icons {
                flex-direction: column;
            }

            .social-icons button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form {
            animation: fadeIn 0.5s ease-out;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
        #forgotPasswordForm {
            display: none;
        }
    </style>
</head>
<body>
    <!-- HTML giữ nguyên như cũ -->
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Đăng nhập</h2>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <div class="error" id="loginEmailError">Email không hợp lệ</div>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                <div class="error" id="loginPasswordError">Mật khẩu phải có ít nhất 6 ký tự</div>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="showForgotPasswordForm()">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
            <div class="toggle-form">
                <a onclick="toggleForms()">Chưa có tài khoản? Đăng ký</a>
            </div>
            <div class="social-login">
                <p>Hoặc đăng nhập với</p>
                <div class="social-icons">
                    <button type="button" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" onclick="loginWithFacebook()">
                        <i class="fab fa-facebook"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </form>

        <form id="registerForm" class="form">
            <h2>Đăng ký</h2>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="registerName" placeholder="Họ và tên" required>
                <div class="error" id="registerNameError">Vui lòng nhập họ tên</div>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <div class="error" id="registerEmailError">Email không hợp lệ</div>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
                <div class="error" id="registerPasswordError">Mật khẩu phải có ít nhất 6 ký tự</div>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
            <div class="toggle-form">
                <a onclick="toggleForms()">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>
    </div>
    <form id="forgotPasswordForm" class="form">
        <h2>Quên mật khẩu</h2>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="forgotPasswordEmail" placeholder="Nhập email của bạn" required>
            <div class="error" id="forgotPasswordEmailError">Email không hợp lệ</div>
        </div>
        <button type="submit" class="btn">Gửi liên kết đặt lại mật khẩu</button>
        <div class="toggle-form">
            <a onclick="showLoginForm()">Quay lại đăng nhập</a>
        </div>
    </form>
    <script>
        function showForgotPasswordForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
        }
        
        function showLoginForm() {
            document.getElementById('forgotPasswordForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
        
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Xử lý đăng ký
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
        
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            let isValid = true;
        
            // Kiểm tra dữ liệu nhập vào
            document.getElementById('registerNameError').style.display = name ? 'none' : 'block';
            document.getElementById('registerEmailError').style.display = validateEmail(email) ? 'none' : 'block';
            document.getElementById('registerPasswordError').style.display = password.length >= 6 ? 'none' : 'block';
        
            if (!name || !validateEmail(email) || password.length < 6) {
                return;
            }
        
            // Gửi dữ liệu đăng ký đến server
            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
        
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    console.log('Đăng ký thành công:', result);
                }
            } catch (error) {
                console.error('Lỗi đăng ký:', error);
            }
        });
        
        // Xử lý đăng nhập
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
        
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
        
            document.getElementById('loginEmailError').style.display = validateEmail(email) ? 'none' : 'block';
            document.getElementById('loginPasswordError').style.display = password.length >= 6 ? 'none' : 'block';
        
            if (!validateEmail(email) || password.length < 6) {
                return;
            }
        
            // Gửi yêu cầu đăng nhập đến server
            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
        
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    console.log('Đăng nhập thành công:', result.user);
                }window.location.href = "Home_Page.html";
            } catch (error) {
                console.error('Lỗi đăng nhập:', error);
            }
        });
        
        function loginWithGoogle() {
            console.log('Đăng nhập với Google');
        }
        
        function loginWithFacebook() {
            console.log('Đăng nhập với Facebook');
        }
        
    </script>
</body>
</html>
