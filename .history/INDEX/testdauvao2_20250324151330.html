<body onload="startTimer()">
    <div class="container">

        <p class="timer">Th·ªùi gian c√≤n l·∫°i: <span id="timer">45:00</span></p>

    <script>
    const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';
    const API_KEY = 'YOUR_GEMINI_API_KEY'; // Thay b·∫±ng API key th·ª±c t·∫ø t·ª´ .env c·ªßa b·∫°n

    document.addEventListener("DOMContentLoaded", async function() {

    async function loadQuestions() {
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject') || 'math';
        const name = urlParams.get('name');
        const studentId = urlParams.get('studentId');

        const storedStudent = JSON.parse(localStorage.getItem('currentStudent'));
        if (!studentId || !name || !storedStudent || storedStudent.studentId !== studentId || storedStudent.subject !== subject) {
            alert('Th√¥ng tin kh√¥ng h·ª£p l·ªá ho·∫∑c m√¥n h·ªçc kh√¥ng kh·ªõp. Vui l√≤ng quay l·∫°i!');
            window.location.href = '/input-test';

        }

        const quizForm = document.getElementById("quizForm");
        const quizTitle = document.getElementById("quizTitle");
        quizForm.innerHTML = "<p>ƒêang t·∫£i c√¢u h·ªèi...</p>";

        const subjectMap = {
            'math': 'To√°n',
            'literature': 'Ng·ªØ VƒÉn',
            'physics': 'V·∫≠t L√Ω',
            'english': 'Ti·∫øng Anh',
            'chemistry': 'H√≥a H·ªçc'
        };
        quizTitle.textContent = `B√†i Ki·ªÉm Tra ƒê·∫ßu V√†o - ${subjectMap[subject] || subject}`;

        try {
            const response = await fetch(`http://localhost:3000/api/test-questions?subject=${subject}`);
            if (!response.ok) throw new Error(`Kh√¥ng th·ªÉ t·∫£i c√¢u h·ªèi: ${response.statusText}`);
            const data = await response.json();
            const questions = data.questions;

            if (!questions || questions.length === 0) {
                throw new Error(`Kh√¥ng t√¨m th·∫•y c√¢u h·ªèi cho m√¥n ${subjectMap[subject] || subject}!`);
            }

            quizForm.innerHTML = "";
            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                let questionHTML = `<p>${index + 1}. ${q.question}</p>`;
                q.options.forEach((option, optIndex) => {
                    questionHTML += `<label><input type="radio" name="q${index}" value="${optIndex}"> ${option}</label><br>`;
                });
                questionDiv.innerHTML = questionHTML;
                quizForm.appendChild(questionDiv);
            });

            const submitButton = document.createElement("button");
            submitButton.type = "submit";
            submitButton.textContent = "N·ªôp B√†i";
            quizForm.appendChild(submitButton);
            quizForm.addEventListener("submit", (e) => submitQuiz(e, questions, name, studentId));
        } catch (error) {
            console.error('L·ªói khi t·∫£i c√¢u h·ªèi:', error);
            quizForm.innerHTML = `<p style="color:red;">L·ªói: ${error.message}</p>`;
        }
    }

    async function submitQuiz(event, questions, name, studentId) {
        event.preventDefault();
        let correctAnswers = 0;
        const answers = []; // L∆∞u ƒë√°p √°n c·ªßa h·ªçc sinh

        questions.forEach((q, index) => {
            const options = document.querySelectorAll(`input[name="q${index}"]`);
            let userAnswer = null;
            options.forEach(option => {
                if (option.checked) userAnswer = parseInt(option.value);
            });
            options.forEach(option => {
                const label = option.parentElement;
                if (parseInt(option.value) === q.correctAnswer) label.classList.add("correct");
                else if (option.checked) label.classList.add("wrong");
            });
            if (userAnswer === q.correctAnswer) correctAnswers++;
            answers.push(userAnswer);
        });

        const totalQuestions = questions.length;
        const scoreOn10 = (correctAnswers / totalQuestions) * 10;
        const roundedScore = Math.round(scoreOn10 * 10) / 10;

        // G·ª≠i d·ªØ li·ªáu t·ªõi Gemini ƒë·ªÉ ƒë√°nh gi√°
        const quizData = questions.map((q, index) => ({
            question: q.question,
            options: q.options,
            userAnswer: answers[index] !== null ? q.options[answers[index]] : "Ch∆∞a ch·ªçn",
            correctAnswer: q.options[q.correctAnswer]
        }));

        const prompt = `ƒê√°nh gi√° b√†i ki·ªÉm tra ƒë·∫ßu v√†o v·ªõi c√°c th√¥ng tin sau:\n- ƒêi·ªÉm s·ªë: ${roundedScore}/10\n- T·ªïng s·ªë c√¢u h·ªèi: ${totalQuestions _

}\n- Chi ti·∫øt c√¢u h·ªèi v√† ƒë√°p √°n:\n${quizData.map((q, i) => `C√¢u ${i + 1}: ${q.question}\nƒê√°p √°n c·ªßa h·ªçc sinh: ${q.userAnswer}\nƒê√°p √°n ƒë√∫ng: ${q.correctAnswer}`).join('\n')}\nVui l√≤ng cung c·∫•p nh·∫≠n x√©t chi ti·∫øt v·ªÅ hi·ªáu su·∫•t c·ªßa h·ªçc sinh v√† g·ª£i √Ω c·∫£i thi·ªán. ƒê·∫£m b·∫£o ƒë·ªô ch√≠nh x√°c ƒë√°nh gi√° √≠t nh·∫•t 90%.`;
        const geminiAssessment = await generateContent(prompt);

        // Hi·ªÉn th·ªã ƒë√°nh gi√° t·ª´ Gemini
        const assessmentDiv = document.getElementById("assessment");
        assessmentDiv.style.display = "block";
        assessmentDiv.innerHTML = `
            <p><strong>ƒêi·ªÉm s·ªë c·ªßa b·∫°n: ${roundedScore}/10</strong></p>
            <p><strong>ƒê√°nh gi√° t·ª´ AI:</strong> ${geminiAssessment}</p>
            <button onclick="window.location.href='diemdauvao.html?studentId=${studentId}'">Xem chi ti·∫øt</button>
        `;

        const scoreData = {
            studentId,
            name,
            score: roundedScore,
            total: totalQuestions,
            subject: new URLSearchParams(window.location.search).get('subject'),
            date: new Date().toLocaleString('vi-VN'),
            answers: answers,
            assessment: geminiAssessment // L∆∞u ƒë√°nh gi√° t·ª´ Gemini
        };

        try {
            const response = await fetch('http://localhost:3000/api/scores', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(scoreData)
            });

            if (!response.ok) throw new Error('Kh√¥ng th·ªÉ l∆∞u ƒëi·ªÉm s·ªë');
            const result = await response.json();
            scoreData._id = result.score._id;
            console.log('ƒêi·ªÉm s·ªë ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng!');
        } catch (error) {
            console.error('L·ªói khi l∆∞u ƒëi·ªÉm:', error);
            scoreData._id = 'local_' + Date.now();
        } finally {
            let allScores = JSON.parse(localStorage.getItem('allScores')) || {};
            if (!Array.isArray(allScores[studentId])) {
                allScores[studentId] = [];
            }
            const existingScore = allScores[studentId].find(s => s.date === scoreData.date && s.subject === scoreData.subject);
            if (!existingScore) {
                allScores[studentId].push(scoreData);
                localStorage.setItem('allScores', JSON.stringify(allScores));
            }
            localStorage.setItem('latestScore', JSON.stringify(scoreData));
        }
    }

    async function generateContent(text) {
        try {
            console.log("üîç G·ª≠i y√™u c·∫ßu ƒë·∫øn Gemini API v·ªõi n·ªôi dung:", text);

            const response = await fetch(`${GEMINI_API_URL}?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
            });

            if (!response.ok) throw new Error(`L·ªói HTTP: ${response.status}`);

            const data = await response.json();
            console.log("‚úÖ Ph·∫£n h·ªìi t·ª´ Gemini API:", JSON.stringify(data, null, 2));

            if (data && data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                return data.candidates[0].content.parts[0].text;
            } else {
                return "L·ªói: Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá t·ª´ Gemini.";
            }
        } catch (error) {
            console.error('‚ùå L·ªói khi g·ªçi API Gemini:', error.message);
            return `L·ªói API: ${error.message}`;
        }
    }

    function startTimer() {
        let timeLeft = 45 * 60;
        const timerElement = document.getElementById("timer");
        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                alert('H·∫øt th·ªùi gian! B√†i thi s·∫Ω ƒë∆∞·ª£c n·ªôp t·ª± ƒë·ªông.');
                document.getElementById("quizForm").submit();

    }
    </script>
