<body>
    <header>

    <main>
        <div class="controls">

            <select id="subjectSelect" onchange="loadRanking()">

    <script>
        // √Ånh x·∫° t√™n m√¥n h·ªçc
        const subjectMap = {

        const subjects = Object.keys(subjectMap);

        // H√†m reset b·∫£ng x·∫øp h·∫°ng
        function resetRanking() {
            const selectedSubject = document.getElementById('subjectSelect').value;
            let confirmMessage = '';

            if (selectedSubject === 'all') {

            } else {
                confirmMessage = `B·∫°n c√≥ ch·∫Øc mu·ªën reset b·∫£ng x·∫øp h·∫°ng cho m√¥n ${subjectMap[selectedSubject]}? D·ªØ li·ªáu c·ªßa m√¥n n√†y s·∫Ω b·ªã x√≥a!`;
            }

            if (confirm(confirmMessage)) {
                let results = JSON.parse(localStorage.getItem('quizResults')) || [];
                if (selectedSubject === 'all') {
                    localStorage.removeItem('quizResults');
                } else {
                    results = results.filter(r => r.subject !== selectedSubject);

        // H√†m x√≥a m·ªôt b·∫£n ghi
        function deleteRecord(index) {
            const results = JSON.parse(localStorage.getItem('quizResults')) || [];

        // H√†m ch·ªânh s·ª≠a m·ªôt b·∫£n ghi
        function editRecord(index) {
            const results = JSON.parse(localStorage.getItem('quizResults')) || [];

            const newId = prompt('Nh·∫≠p ID m·ªõi:', record.id);
            const newExamScore = prompt('Nh·∫≠p ƒëi·ªÉm d·ªÖ m·ªõi:', record.scoreEasy || 0);
            const newAverageScore = prompt('Nh·∫≠p ƒëi·ªÉm trung b√¨nh m·ªõi:', record.scoreMedium || 0);
            const newHardScore = prompt('Nh·∫≠p ƒëi·ªÉm kh√≥ m·ªõi:', record.scoreHard || 0);

            if (newName && newId && newExamScore && newAverageScore && newHardScore) {
                const examScore = parseFloat(newExamScore);
                const averageScore = parseFloat(newAverageScore);
                const hardScore = parseFloat(newHardScore);
                const totalScore = Number(((examScore + averageScore + hardScore) / 3).toFixed(1));

                // Ki·ªÉm tra t√≠nh duy nh·∫•t c·ªßa ID m·ªõi
                const existingUser = results.find(r => r.id === newId && r.id !== record.id);
                if (existingUser && existingUser.name !== newName) {
                    alert(`ID ${newId} ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng b·ªüi ng∆∞·ªùi d√πng "${existingUser.name}". Vui l√≤ng nh·∫≠p ID kh√°c!`);
                    return;
                }

                results[index] = {
                    ...record,
                    name: newName,
                    id: newId,
                    scoreEasy: examScore,
                    scoreMedium: averageScore,
                    scoreHard: hardScore,
                    totalScore: totalScore
                };
                localStorage.setItem('quizResults', JSON.stringify(results));
                loadRanking();
            }
        }

        // H√†m t·∫£i v√† hi·ªÉn th·ªã b·∫£ng x·∫øp h·∫°ng
        function loadRanking() {
            const results = JSON.parse(localStorage.getItem('quizResults')) || [];
            const container = document.getElementById('rankingContainer');
            const selectedSubject = document.getElementById('subjectSelect').value;
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: white;">Ch∆∞a c√≥ d·ªØ li·ªáu x·∫øp h·∫°ng.</p>';
                return;
            }

            if (selectedSubject === 'all') {
                subjects.forEach(subject => {
                    const subjectResults = results.filter(r => r.subject === subject);
                    if (subjectResults.length > 0) {
                        renderSubjectTable(subject, subjectResults, container);
                    }
                });
            } else {
                const subjectResults = results.filter(r => r.subject === selectedSubject);
                if (subjectResults.length > 0) {
                    renderSubjectTable(selectedSubject, subjectResults, container);
                } else {
                    container.innerHTML = '<p style="text-align: center; color: white;">Ch∆∞a c√≥ d·ªØ li·ªáu cho m√¥n n√†y.</p>';
                }
            }
        }

        // H√†m render b·∫£ng cho m·ªôt m√¥n h·ªçc
        function renderSubjectTable(subject, subjectResults, container) {
            // T√≠nh l·∫°i totalScore v√† s·∫Øp x·∫øp
            subjectResults = subjectResults.map(result => {
                const scoreEasy = parseFloat(result.scoreEasy !== undefined ? result.scoreEasy : result.examScore !== undefined ? result.examScore : 0);
                const scoreMedium = parseFloat(result.scoreMedium !== undefined ? result.scoreMedium : result.averageScore !== undefined ? result.averageScore : 0);
                const scoreHard = parseFloat(result.scoreHard !== undefined ? result.scoreHard : result.hardScore !== undefined ? result.hardScore : 0);
                const totalScore = Number(((scoreEasy + scoreMedium + scoreHard) / 3).toFixed(1));
                return { ...result, scoreEasy, scoreMedium, scoreHard, totalScore };
            });

            // S·∫Øp x·∫øp theo totalScore (ƒëi·ªÉm cao x·∫øp tr∆∞·ªõc)
            subjectResults.sort((a, b) => b.totalScore - a.totalScore);

            const section = document.createElement('div');
            section.className = 'subject-section';
            section.innerHTML = `<h2 class="subject-title">${subjectMap[subject]}</h2>`;

            const table = document.createElement('table');
            table.innerHTML = `

                        <th>ƒêi·ªÉm D·ªÖ</th>
                        <th>ƒêi·ªÉm Trung B√¨nh</th>

                <tbody>
                    ${subjectResults.map((result, index) => `

                            <td>${result.name || 'Kh√¥ng x√°c ƒë·ªãnh'}</td>
                            <td>${result.id || 'N/A'}</td>

                            <td>${result.scoreEasy.toFixed(1)}</td>
                            <td>${result.scoreMedium.toFixed(1)}</td>
                            <td>${result.scoreHard.toFixed(1)}</td>
                            <td>${result.totalScore.toFixed(1)}</td>
                            <td class="action-buttons">
                                <button class="edit-btn" onclick="editRecord(${index})" title="Ch·ªânh s·ª≠a">‚úé</button>
                                <button class="delete-btn" onclick="deleteRecord(${index})" title="X√≥a">üóë</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;

            section.appendChild(table);
            container.appendChild(section);
        }

        // H√†m th√™m d·ªØ li·ªáu m·∫´u ƒë·ªÉ kh√¥i ph·ª•c
        function addSampleData() {
            const sampleData = [
                { name: "Nguy·ªÖn VƒÉn A", id: "A001", subject: "math", scoreEasy: 8.5, scoreMedium: 7.0, scoreHard: 6.0, totalScore: Number(((8.5 + 7.0 + 6.0) / 3).toFixed(1)) },
                { name: "Tr·∫ßn Th·ªã B", id: "B002", subject: "math", scoreEasy: 7.0, scoreMedium: 6.5, scoreHard: 5.5, totalScore: Number(((7.0 + 6.5 + 5.5) / 3).toFixed(1)) },
                { name: "L√™ VƒÉn C", id: "C003", subject: "foreign_language", scoreEasy: 9.0, scoreMedium: 8.0, scoreHard: 7.0, totalScore: Number(((9.0 + 8.0 + 7.0) / 3).toFixed(1)) },
                { name: "Ph·∫°m Th·ªã D", id: "D004", subject: "foreign_language", scoreEasy: 7.5, scoreMedium: 6.0, scoreHard: 5.0, totalScore: Number(((7.5 + 6.0 + 5.0) / 3).toFixed(1)) },
                { name: "Ho√†ng VƒÉn E", id: "E005", subject: "physics", scoreEasy: 8.0, scoreMedium: 7.5, scoreHard: 6.5, totalScore: Number(((8.0 + 7.5 + 6.5) / 3).toFixed(1)) },
                { name: "Nguy·ªÖn Th·ªã F", id: "F006", subject: "literature", scoreEasy: 7.0, scoreMedium: 6.5, scoreHard: 5.5, totalScore: Number(((7.0 + 6.5 + 5.5) / 3).toFixed(1)) },
                { name: "Tr·∫ßn VƒÉn G", id: "G007", subject: "chemistry", scoreEasy: 8.5, scoreMedium: 7.0, scoreHard: 6.0, totalScore: Number(((8.5 + 7.0 + 6.0) / 3).toFixed(1)) }

            localStorage.setItem('quizResults', JSON.stringify(sampleData));
            loadRanking();
        }

        // T·ª± ƒë·ªông th√™m d·ªØ li·ªáu m·∫´u n·∫øu localStorage tr·ªëng
        if (!localStorage.getItem('quizResults')) {

    </script>
