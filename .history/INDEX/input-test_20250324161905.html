<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Test - Create Personalized Study Plan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #e9f1ff, #d9e8ff, #f0f7ff); background-size: 200% 200%; animation: gradientBG 15s ease infinite; color: #2c3e50; min-height: 100vh; display: flex; flex-direction: column; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        header { background: linear-gradient(135deg, #1e3c72, #2a5298); color: #e6e6e6; padding: 2rem 0; text-align: center; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-container h1 { font-size: 2.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 0.8rem; background: linear-gradient(135deg, #ffd700, #ff8c00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); }
        .header-container p { font-size: 1.3rem; opacity: 0.9; font-weight: 300; }
        nav { background: rgba(255, 255, 255, 0.95); padding: 1rem 0; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; }
        .nav-list { list-style: none; display: flex; justify-content: center; gap: 30px; padding: 0; }
        .nav-list li a { color: #2c3e50; text-decoration: none; font-weight: 600; font-size: 1.2rem; padding: 10px 20px; border-radius: 25px; transition: all 0.3s ease; background: linear-gradient(135deg, #f9fbfd, #ffffff); }
        .nav-list li a:hover, .nav-list li a.active { background: linear-gradient(135deg, #2a5298, #1e3c72); color: #e6e6e6; box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3); }
        main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        section { width: 100%; max-width: 800px; background: rgba(255, 255, 255, 0.98); padding: 40px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        section:hover { transform: translateY(-5px); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); }
        h2 { color: #1e3c72; font-size: 2.2rem; font-weight: 700; text-align: center; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1.5px; }
        #input-test-form { display: flex; flex-direction: column; gap: 25px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-size: 1.2rem; color: #2c3e50; margin-bottom: 10px; font-weight: 600; }
        .form-group input, .form-group select { padding: 14px; font-size: 1.1rem; border: 2px solid #dfe6e9; border-radius: 8px; outline: none; transition: all 0.3s ease; background: #f9fbfd; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); }
        .form-group input:focus, .form-group select:focus { border-color: #ffd700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); background: #fff; }
        .form-group input:invalid:focus { border-color: #e74c3c; box-shadow: 0 0 10px rgba(231, 76, 60, 0.3); }
        .btn { padding: 14px 30px; background: linear-gradient(135deg, #ffd700, #f7b733); color: #0a192f; border: none; border-radius: 25px; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.4s ease; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); align-self: center; margin-top: 20px; }
        .btn:hover { background: linear-gradient(135deg, #f7b733, #ffd700); transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5); }
        footer { width: 100%; text-align: center; padding: 25px 0; background: linear-gradient(135deg, #1e3c72, #0a192f); color: #e6e6e6; box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2); font-size: 1rem; font-weight: 300; }
        @media (max-width: 768px) { header { padding: 1.5rem 15px; } .header-container h1 { font-size: 2.2rem; } .header-container p { font-size: 1.1rem; } .nav-list { flex-direction: column; gap: 15px; } .nav-list li a { font-size: 1rem; padding: 8px 15px; } main { padding: 20px; } section { padding: 25px; } h2 { font-size: 1.8rem; } .form-group label { font-size: 1.1rem; } .form-group input, .form-group select { padding: 12px; font-size: 1rem; } .btn { padding: 12px 25px; font-size: 1.1rem; } footer { padding: 15px 0; font-size: 0.9rem; } }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Input Test</h1>
            <p>Complete the information below to start the test and personalize your study plan.</p>
        </div>
    </header>
    
    <nav>
        <ul class="nav-list">
            <li><a href="Home_Page.html">Home</a></li>
            <li><a href="/input-test" class="active">Input Test</a></li>
            <li><a href="/diemdauvao">Scores</a></li>
            <li><a href="/student-info">Student Information</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Personal Information</h2>
            <form id="input-test-form">
                <div class="form-group">
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" name="student-id" required placeholder="E.g., ST001">
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required>
                </div>
                <div class="form-group">
                    <label for="avg-score">Average Subject Score (Scale of 10):</label>
                    <input type="number" id="avg-score" name="avg-score" min="0" max="10" step="0.1" required placeholder="E.g., 8.5">
                </div>
                <div class="form-group">
                    <label for="target-score">Target Score (Scale of 10):</label>
                    <input type="number" id="target-score" name="target-score" min="0" max="10" step="0.1" required placeholder="E.g., 9.0">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="math">Mathematics</option>
                        <option value="literature">Literature</option>
                        <option value="physics">Physics</option>
                        <option value="english">English</option>
                        <option value="chemistry">Chemistry</option>
                    </select>
                </div>
                <button type="submit" class="btn">Save Information and Start Test</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Â© 2025 Create Personalized Study Plan | All rights reserved.</p>
    </footer>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('input-test-form').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const studentId = document.getElementById('student-id').value;
            const avgScore = parseFloat(document.getElementById('avg-score').value);
            const targetScore = parseFloat(document.getElementById('target-score').value);
    
            if (avgScore < 0 || avgScore > 10 || targetScore < 0 || targetScore > 10) {
                alert('Average score and target score must be between 0 and 10!');
                return;
            }
    
            const studentInfo = {
                studentId: studentId,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                class: document.getElementById('class').value,
                avgScore: avgScore,
                targetScore: targetScore,
                subject: document.getElementById('subject').value
            };
    
            if (!studentInfo.subject) {
                alert('Please select a subject!');
                return;
            }
    
            try {
                const response = await fetch('http://localhost:3000/api/students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentInfo)
                });
    
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Error saving information');
    
                localStorage.setItem('currentStudent', JSON.stringify({
                    studentId: studentInfo.studentId,
                    name: studentInfo.name,
                    subject: studentInfo.subject
                }));
    
                alert('Information saved successfully!');
                window.location.href = `testdauvao2.html?subject=${encodeURIComponent(studentInfo.subject)}&name=${encodeURIComponent(studentInfo.name)}&studentId=${encodeURIComponent(studentInfo.studentId)}`;
            } catch (error) {
                console.error('Error:', error);
                localStorage.setItem('currentStudent', JSON.stringify({
                    studentId: studentInfo.studentId,
                    name: studentInfo.name,
                    subject: studentInfo.subject
                }));
                alert('Information saved (simulated). Which subject would you like to take the input test for?');
                window.location.href = `testdauvao2.html?subject=${encodeURIComponent(studentInfo.subject)}&name=${encodeURIComponent(studentInfo.name)}&studentId=${encodeURIComponent(studentInfo.studentId)}`;
            }
        });
    });
    </script>
</body>
</html>
