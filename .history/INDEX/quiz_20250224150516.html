<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√†i Thi Tr·∫Øc Nghi·ªám</title>
    <link rel="stylesheet" href="../CSS/quiz.css">
</head>
<body>
    <header>
        <h1>B√†i Thi Tr·∫Øc Nghi·ªám</h1>
        <p>Ch√∫c b·∫°n thi t·ªët!</p>
    </header>

    <section id="quizQuestions"></section>

    <footer>
        <div>
            <p id="countdown"></p>
        </div>
        <button onclick="submitQuiz()">N·ªôp B√†i</button>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        const level = urlParams.get('level');
        const timeParam = urlParams.get('time');
        const timeLimit = timeParam ? parseInt(timeParam) * 60 : 600; // M·∫∑c ƒë·ªãnh 10 ph√∫t

        if (!subject || !level) {
            alert("Thi·∫øu m√¥n h·ªçc ho·∫∑c c·∫•p ƒë·ªô. Vui l√≤ng ki·ªÉm tra l·∫°i URL!");
            throw new Error("Thi·∫øu subject ho·∫∑c level trong URL");
        }

        let remainingTime = timeLimit;
        let questionsData = [];

        // üîπ T·∫£i ƒë·ªÅ thi t·ª´ API backend
        fetch(`http://localhost:3000/api/questions?subject=${subject}&level=${level}`)
            .then(response => response.json())
            .then(data => {
                if (data.questions) {
                    questionsData = data.questions;
                    loadQuiz();
                    startCountdown();
                } else {
                    throw new Error("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu ph√π h·ª£p!");
                }
            })
            .catch(error => {
                console.error("L·ªói khi t·∫£i d·ªØ li·ªáu:", error);
                alert("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu b√†i thi. Vui l√≤ng th·ª≠ l·∫°i sau!");
            });

        // üîπ Hi·ªÉn th·ªã c√¢u h·ªèi
        function loadQuiz() {
            if (!questionsData.length) {
                document.getElementById('quizQuestions').innerHTML = "<p>Kh√¥ng c√≥ c√¢u h·ªèi n√†o.</p>";
                return;
            }

            let quizHTML = "<h3>C√¢u H·ªèi</h3>";
            questionsData.forEach((q, index) => {
                quizHTML += `
                    <div>
                        <p><strong>${index + 1}. ${q.question}</strong></p>
                        ${q.options.map((option, i) => `
                            <input type="radio" name="q${index}" value="${option}" id="q${index}_option${i}">
                            <label for="q${index}_option${i}">${option}</label><br>
                        `).join('')}
                    </div>
                `;
            });

            document.getElementById('quizQuestions').innerHTML = quizHTML;
        }

        // üîπ ƒê·∫øm ng∆∞·ª£c th·ªùi gian
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    alert('H·∫øt gi·ªù! B√†i thi ƒë√£ ƒë∆∞·ª£c n·ªôp.');
                    submitQuiz();
                } else {
                    const minutes = Math.floor(remainingTime / 60);
                    const seconds = remainingTime % 60;
                    countdownElement.textContent = `Th·ªùi gian c√≤n l·∫°i: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    remainingTime--;
                }
            }, 1000);
        }

        // üîπ X·ª≠ l√Ω n·ªôp b√†i
        function submitQuiz() {
            let score = 0;
            let explanations = [];
            let promises = [];

            questionsData.forEach((q, index) => {
                const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`);
                const selectedValue = selectedAnswer ? selectedAnswer.value : "Ch∆∞a ch·ªçn";

                if (selectedValue === "Ch∆∞a ch·ªçn") {
                    explanations.push({
                        question: q.question,
                        selected: "Ch∆∞a ch·ªçn",
                        correct: q.answer,
                        explanation: "Kh√¥ng c√≥ gi·∫£i th√≠ch v√¨ b·∫°n ch∆∞a ch·ªçn ƒë√°p √°n."
                    });
                    return;
                }

                const isCorrect = selectedValue.trim() === q.answer.trim();

                if (isCorrect) {
                    score++;
                } else {
                    const promise = getGeminiExplanation(`C√¢u h·ªèi: ${q.question}\nB·∫°n ch·ªçn: ${selectedValue}\nƒê√°p √°n ƒë√∫ng: ${q.answer}`)
                        .then(explanation => {
                            explanations.push({
                                question: q.question,
                                selected: selectedValue,
                                correct: q.answer,
                                explanation: explanation
                            });
                        })
                        .catch(error => {
                            console.error("L·ªói AI:", error);
                            explanations.push({
                                question: q.question,
                                selected: selectedValue,
                                correct: q.answer,
                                explanation: "Kh√¥ng th·ªÉ l·∫•y l·ªùi gi·∫£i th√≠ch."
                            });
                        });
                    promises.push(promise);
                }
            });

            Promise.all(promises).then(() => {
                const answerParams = questionsData.map((_, index) => `q${index}=${encodeURIComponent(explanations[index]?.selected || "Ch∆∞a ch·ªçn")}`).join('&');
                window.location.href = `results.html?subject=${subject}&level=${level}&score=${score}&explanations=${encodeURIComponent(JSON.stringify(explanations))}&${answerParams}`;
            });
        }

        // üîπ G·ªçi API Gemini ƒë·ªÉ gi·∫£i th√≠ch ƒë√°p √°n
        async function getGeminiExplanation(text) {
            try {
                const response = await fetch('http://localhost:3000/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    throw new Error("L·ªói t·ª´ server AI");
                }

                const data = await response.json();
                return data.reply || "Kh√¥ng c√≥ l·ªùi gi·∫£i th√≠ch.";
            } catch (error) {
                console.error("L·ªói khi g·ªçi AI Gemini:", error);
                return "Kh√¥ng th·ªÉ l·∫•y l·ªùi gi·∫£i th√≠ch.";
            }
        }
    </script>
</body>
</html>
