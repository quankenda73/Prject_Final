<body>

    <!-- Ti√™u ƒë·ªÅ -->
    <div class="header">Chat Bot H·ªèi ƒê√°p</div>

    <!-- Khung chat -->
    <div class="chat-container">

                <p>T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay?</p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBody = document.getElementById("chat-body");

            // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa ng∆∞·ªùi d√πng
            const userMessage = document.createElement("div");
            userMessage.classList.add("chat-message", "user-message");
            userMessage.textContent = userInput;
            chatBody.appendChild(userMessage);
            document.getElementById("user-input").value = "";
            chatBody.scrollTop = chatBody.scrollHeight;

            try {
                const response = await fetch("http://localhost:3000/api/generate", { // C·∫≠p nh·∫≠t URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: userInput }) // S·ª≠a th√†nh "text"
                });
                const data = await response.json();

                if (data) {
                    const botMessage = document.createElement("div");
                    botMessage.classList.add("chat-message", "bot-message");

                    // Chia c√¢u tr·∫£ l·ªùi th√†nh c√°c m·ª•c
                    let formattedMessage = `
                        <h3>üîπ C√¢u tr·∫£ l·ªùi:</h3>
                        <p>${data.contents[0].parts[0].text.split("\n").join("</p><p>")}</p>
                    `;

                    botMessage.innerHTML = formattedMessage;
                    chatBody.appendChild(botMessage);
                }
            } catch (error) {

                    <p>ƒê√£ x·∫£y ra l·ªói. Vui l√≤ng th·ª≠ l·∫°i sau.</p>
                `;

        }
    </script>
