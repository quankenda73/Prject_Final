<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Đầu Vào - Tạo Lộ Trình Học Tập Cá Nhân Hóa</title>
    <link rel="stylesheet" href="../CSS/input_test.css">
</head>
<body>
<header>
    <div class="header-container">
        <h1>Kiểm Tra Đầu Vào</h1>
        <p>Hoàn thành thông tin dưới đây để bắt đầu bài kiểm tra và cá nhân hóa lộ trình học tập của bạn.</p>
    </div>
</header>

<nav>
    <ul class="nav-list">
        <li><a href="Home_Page.html">Trang Chủ</a></li>
        <li><a href="input-test.html" class="active">Kiểm Tra Đầu Vào</a></li>
        <li><a href="scores.html">Điểm Số</a></li>
        <li><a href="learning-path.html">Lộ Trình Học Tập</a></li>
    </ul>
</nav>

<main>
    <section>
        <h2>Thông Tin Cá Nhân</h2>
        <form id="input-test-form">
            <div class="form-group">
                <label for="name">Họ Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>

            <div class="form-group">
                <label for="class">Lớp:</label>
                <input type="text" id="class" name="class" required>
            </div>

            <div class="form-group">
                <label for="avg-score">Điểm Trung Bình Môn:</label>
                <input type="number" id="avg-score" name="avg-score" min="0" max="10" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="target-score">Điểm Số Hướng Đến:</label>
                <input type="number" id="target-score" name="target-score" min="0" max="10" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="subject">Môn Học:</label>
                <select id="subject" name="subject" required>
                    <option value="math">Toán</option>
                    <option value="literature">Ngữ Văn</option>
                    <option value="physics">Vật Lý</option>
                    <option value="english">Tiếng Anh</option>
                </select>
            </div>

            <button type="submit" class="btn">Lưu Thông Tin</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 Tạo Lộ Trình Học Tập Cá Nhân Hóa | Mọi quyền được bảo lưu.</p>
</footer>

<script>
    document.getElementById('input-test-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn không cho biểu mẫu gửi đi theo cách thông thường

        // Lấy thông tin từ các trường nhập
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const className = document.getElementById('class').value;
        const avgScore = document.getElementById('avg-score').value;
        const targetScore = document.getElementById('target-score').value;
        const subject = document.getElementById('subject').value;

        // Tạo một đối tượng để lưu trữ thông tin sinh viên
        const studentInfo = {
            name: name,
            email: email,
            class: className,
            avgScore: avgScore,
            targetScore: targetScore,
            subject: subject
        };

        // Lấy danh sách sinh viên từ Local Storage
        let students = JSON.parse(localStorage.getItem('students')) || [];

        // Thêm thông tin sinh viên mới vào danh sách
        students.push(studentInfo);

        // Lưu danh sách sinh viên vào Local Storage
        localStorage.setItem('students', JSON.stringify(students));

        // Thông báo cho người dùng
        alert('Thông tin của bạn đã được lưu thành công!');

        // Chuyển hướng đến trang hiển thị thông tin sinh viên
        window.location.href = "testdauvao2.html";
    });
</script>
</body>
</html>
