<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ Thống Học Tập Thông Minh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f7fa;
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            width: 40px;
            height: 3px;
            background: #00b894;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #00b894;
            outline: none;
        }

        .btn {
            background: #00b894;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00a383;
            box-shadow: 0 10px 20px rgba(0,184,148,0.3);
        }

        .extra-links {
            margin-top: 1.5rem;
        }

        .extra-links a {
            color: #00b894;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>
        <form>
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
        </form>
        <div class="extra-links">
            <p><a href="#">Quên mật khẩu?</a></p>
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </div>
    </div>

    <script>
        // Xử lý form đăng nhập (demo)
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                alert('Đăng nhập thành công!');
                // Có thể thêm logic chuyển hướng sau khi đăng nhập
            }
        });
    </script>
</body>
</html>
