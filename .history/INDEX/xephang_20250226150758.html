<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    color: #2c3e50;
    font-size: 2.5em;
    margin: 0;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

main {
    max-width: 800px;
    margin: 0 auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #3498db;
    color: white;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f8f9fa;
}

tr:hover {
    background-color: #e9ecef;
    transition: background-color 0.3s ease;
}

td:first-child {
    font-weight: bold;
    color: #e74c3c;
}

/* Responsive design */
@media (max-width: 600px) {
    table {
        font-size: 14px;
    }
    
    th, td {
        padding: 10px;
    }
    
    h1 {
        font-size: 1.8em;
    }
}
    </style>
    <header>
        <h1>Bảng Xếp Hạng</h1>
    </header>

    <main>
        <table border="1">
            <tr>
                <th>Hạng</th>
                <th>Họ và Tên</th>
                <th>Môn Học</th>
                <th>Điểm</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>Toán</td>
                <td>9.8</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trần Thị B</td>
                <td>Vật Lý</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Phạm Văn C</td>
                <td>Hóa Học</td>
                <td>9.0</td>
            </tr>
        </table>
    </main>
</body>
</html>
