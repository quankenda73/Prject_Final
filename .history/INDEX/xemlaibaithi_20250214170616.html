<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Lại Bài Làm</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <h1>Xem Lại Bài Làm</h1>
    </header>

    <main>
        <h2>Toán - Kiểm Tra 15 Phút</h2>
        
        <div class="question">
            <p><strong>Câu 1:</strong> 2 + 3 = ?</p>
            <p><strong>Đáp án của bạn:</strong> <span style="color: red;">4</span></p>
            <p><strong>Đáp án đúng:</strong> <span style="color: green;">5</span></p>
            <p><strong>Giải thích:</strong> 2 + 3 bằng 5.</p>
        </div>

        <div class="question">
            <p><strong>Câu 2:</strong> Đạo hàm của x² là gì?</p>
            <p><strong>Đáp án của bạn:</strong> <span style="color: green;">2x</span></p>
            <p><strong>Đáp án đúng:</strong> <span style="color: green;">2x</span></p>
            <p><strong>Giải thích:</strong> Đạo hàm của x² là 2x.</p>
        </div>
    </main>
</body>
</html>
