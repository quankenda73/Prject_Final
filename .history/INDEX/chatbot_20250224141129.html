<body>

    <!-- Ti√™u ƒë·ªÅ -->

    <div class="chat-container">

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return; // Kh√¥ng g·ª≠i tin nh·∫Øn r·ªóng
        
            appendMessage(userInput, 'user-message'); // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
        
            try {
                const response = await fetch('http://localhost:3000/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: userInput })

                if (!response.ok) {
                    throw new Error(`L·ªói HTTP: ${response.status}`);
                }
        
                const data = await response.json();
                console.log("üìå Ph·∫£n h·ªìi t·ª´ API:", data);
        
                // Hi·ªÉn th·ªã ph·∫£n h·ªìi t·ª´ bot
                appendMessage(data.reply || 'Xin l·ªói, t√¥i kh√¥ng hi·ªÉu c√¢u h·ªèi.', 'bot-message');
        
            } catch (error) {
                console.error('‚ùå L·ªói:', error);
                appendMessage('L·ªói k·∫øt n·ªëi server. Vui l√≤ng th·ª≠ l·∫°i sau.', 'bot-message');
            }
        
            document.getElementById('user-input').value = ''; // X√≥a input sau khi g·ª≠i
        }
        
        function appendMessage(text, className) {

            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Cu·ªôn xu·ªëng tin nh·∫Øn m·ªõi nh·∫•t
        }
        
    </script>
